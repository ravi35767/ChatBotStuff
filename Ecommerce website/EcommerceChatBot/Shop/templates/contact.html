{% extends 'mainTemplate.html' %}
{% block title %} ProductDetails {% endblock %}

 {% block content %}


  <div class="container m-auto">


    <div class="row">
      <div class="col-md-6">
        <!-- <div> -->
        <iframe class="mapIframe"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57921.8094317246!2d67.03563565051903!3d24.859986851969918!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33c2e251bd359%3A0xe54f59011990a7e3!2sMasjid-e-Tooba!5e0!3m2!1sen!2s!4v1591012099085!5m2!1sen!2s"
          width="100%" height="620" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
          tabindex="0"></iframe>
        <!-- </div> -->
      </div>
      <!-- <div class="col-md-0"></div> -->
      <div class="col-md-6 border border-success bg-light p-5 rounded">
        <h1 class="text-center">Contact Us</h1>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Full Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter Your name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Message</label>
            <textarea class="form-control" rows="6" placeholder="Type your message here"></textarea>
          </div>

          <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
      </div>
      <!-- <div class="col-md-3"></div> -->
    </div>
  </div>

{% endblock %}
